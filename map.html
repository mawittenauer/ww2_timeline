<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>World War II Interactive Timeline</title>
        
        <!-- SEO Meta Tags -->
        <meta name="description" content="Explore an interactive timeline of key events during World War II, from 1939 to 1945.">
        <meta name="keywords" content="World War II, WW2, history, timeline, war events, 1939, 1945, interactive">
        <meta name="author" content="Your Name or Organization">
        
        <!-- Open Graph for Social Sharing -->
        <meta property="og:title" content="World War II Interactive Timeline">
        <meta property="og:description" content="Dive into a dynamic timeline of major WWII events with videos, images, and historical facts.">
        <meta property="og:image" content="https://mawittenauer.github.io/images/ww2_icon.png">
        <meta property="og:url" content="https://mawittenauer.github.io">
        <meta property="og:type" content="website">
        
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="World War II Interactive Timeline">
        <meta name="twitter:description" content="Explore key battles, invasions, and political decisions from WWII in this interactive timeline.">
        <meta name="twitter:image" content="https://mawittenauer.github.io/images/ww2_icon.png">
        
        <!-- Favicon -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="/ww2_icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/leaflet.css" />
        <script src="./js/leaflet.js"></script>
    <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 92vh;
            }
            #container {
                display: flex;
                height: 100%;
            }
            #map {
                flex: 1;
                height: 100%;
            }
            #sidebar {
                width: 300px;
                height: 100%;
                overflow-y: auto;
                background-color: #f5f5f5;
                padding: 20px;
            }
            .location-details {
                margin-bottom: 20px;
                padding: 15px;
                background-color: white;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: background-color 0.3s ease;
                cursor: pointer;
            }
            .location-details.active {
                background-color: #e6e6e6;
                border-left: 4px solid #4a90e2;
            }
            .location-title {
                font-weight: bold;
                margin-bottom: 10px;
            }
            .location-date {
                color: #666;
                font-size: 0.9em;
            }
            .location-description {
                margin-top: 10px;
            }
            @media screen and (max-width: 768px) {
                #container {
                    flex-direction: column;
                    height: 100vh;
                }

                #map {
                    height: 60vh; /* Takes up 60% of viewport height */
                    width: 100%;
                }

                #sidebar {
                    height: 40vh; /* Takes up 40% of viewport height */
                    width: 100%;
                    padding: 10px;
                }

                .location-details {
                    padding: 10px;
                    margin-bottom: 10px;
                }
            }
        </style>
    </head>
    <body style="margin: 0;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">World War 2 Timeline</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Timeline</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/map">Map</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </nav>
        <div id="container">
            <div id="map" style="height: 100%;"></div>
            <div id="sidebar">
            <h2>Location Details</h2>
            <div id="location-list"></div>
        </div>
        <script src="./js/map.js"></script>
    </body>
</html>
