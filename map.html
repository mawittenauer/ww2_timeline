<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>World War II Interactive Timeline</title>
        
        <!-- SEO Meta Tags -->
        <meta name="description" content="Explore an interactive timeline of key events during World War II, from 1939 to 1945.">
        <meta name="keywords" content="World War II, WW2, history, timeline, war events, 1939, 1945, interactive">
        <meta name="author" content="Your Name or Organization">
        
        <!-- Open Graph for Social Sharing -->
        <meta property="og:title" content="World War II Interactive Timeline">
        <meta property="og:description" content="Dive into a dynamic timeline of major WWII events with videos, images, and historical facts.">
        <meta property="og:image" content="https://mawittenauer.github.io/images/ww2_icon.png">
        <meta property="og:url" content="https://mawittenauer.github.io">
        <meta property="og:type" content="website">
        
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="World War II Interactive Timeline">
        <meta name="twitter:description" content="Explore key battles, invasions, and political decisions from WWII in this interactive timeline.">
        <meta name="twitter:image" content="https://mawittenauer.github.io/images/ww2_icon.png">
        
        <!-- Favicon -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="/ww2_icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/leaflet.css" />
        <script src="./js/leaflet.js"></script>
    </head>
    <body style="height: 90vh; margin: 0;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">World War 2 Timeline</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Timeline</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/map">Map</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </nav>
        <div id="map" style="height: 100%;"></div>
        <script>
                        // Initialize the map
            const map = L.map('map').setView([48.8566, 2.3522], 3); // Centered on Europe

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
            }).addTo(map);

            // WWII Events
            const ww2Events = [
            {
                lat: 52.2297, lng: 21.0122,
                title: "Germany Invades Poland",
                date: "Sept 1, 1939",
                description: "Germany invades Poland, starting World War II."
            },
            {
                lat: 48.8566, lng: 2.3522,
                title: "France Signs Armistice",
                date: "June 22, 1940",
                description: "France surrenders to Germany after the Battle of France."
            },
            {
                lat: 55.7558, lng: 37.6173,
                title: "Operation Barbarossa",
                date: "June 22, 1941",
                description: "Germany invades the Soviet Union, breaking their non-aggression pact."
            },
            {
                lat: 21.3069, lng: -157.8583,
                title: "Attack on Pearl Harbor",
                date: "Dec 7, 1941",
                description: "Japan attacks Pearl Harbor, bringing the U.S. into WWII."
            },
            {
                lat: 49.3228, lng: -0.6210,
                title: "D-Day: Normandy Landings",
                date: "June 6, 1944",
                description: "Allied forces begin the liberation of Western Europe."
            },
            {
                lat: 34.3853, lng: 132.4553,
                title: "Hiroshima Bombing",
                date: "Aug 6, 1945",
                description: "First atomic bomb dropped by the U.S. on Japan."
            },
            {
                lat: 32.7503, lng: 129.8777,
                title: "Nagasaki Bombing",
                date: "Aug 9, 1945",
                description: "Second atomic bomb dropped, leading to Japanese surrender."
            },
            {
                lat: 35.6762, lng: 139.6503,
                title: "Japan Surrenders",
                date: "Sept 2, 1945",
                description: "Japan formally surrenders aboard the USS Missouri."
            }
            ];

            // Add markers to the map
            ww2Events.forEach(event => {
            L.marker([event.lat, event.lng])
                .addTo(map)
                .bindPopup(`<strong>${event.title}</strong><br>${event.date}<br><p>${event.description}</p>`);
            });
        </script>
    </body>
</html>
